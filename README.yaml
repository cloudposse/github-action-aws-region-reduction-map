# How to use this project
usage: |-
  ### Convert AWS region (ex.: `us-west-2`) to fixed abbreviation - will be `uw2`.
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

    jobs:
      context:
        runs-on: ubuntu-latest
        steps:
          - uses: cloudposse/github-action-aws-region-reduction-map@main
            id: aws_map
            with:
              region: 'us-west-2'
              ## Format can be skipped - default format would be `fixed` if region is long 
              format: 'fixed'
  
        outputs:
          result: ${{ steps.aws_map.outputs.result }}
  ```

  ### Convert AWS region (ex.: `us-west-2`) to short abbreviation - will be `usw2`.
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

    jobs:
      context:
        runs-on: ubuntu-latest
        steps:
          - uses: cloudposse/github-action-aws-region-reduction-map@main
            id: aws_map
            with:
              region: 'us-west-2'
              format: 'short'
  
        outputs:
          result: ${{ steps.aws_map.outputs.result }}
  ```

  ### Convert short AWS region (ex.: `usw2`) to long abbreviation - will be `us-west-2`.
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

    jobs:
      context:
        runs-on: ubuntu-latest
        steps:
          - uses: cloudposse/github-action-aws-region-reduction-map@main
            id: aws_map
            with:
              region: 'usw2'
              format: 'long'
  
        outputs:
          result: ${{ steps.aws_map.outputs.result }}
  ```

  ### Convert fixed AWS region (ex.: `uw2`) to long abbreviation - will be `us-west-2`.
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]

    jobs:
      context:
        runs-on: ubuntu-latest
        steps:
          - uses: cloudposse/github-action-aws-region-reduction-map@main
            id: aws_map
            with:
              region: 'uw2'
              format: 'long'
  
        outputs:
          result: ${{ steps.aws_map.outputs.result }}
  ```

